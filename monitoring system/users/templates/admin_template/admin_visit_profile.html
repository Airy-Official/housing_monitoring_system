{% extends 'admin_template/base_template.html' %}

{% block main_content %}

{% load static %}

<style type="text/css">
.img-account-profile {
height: 10rem;
}
.rounded-circle {
border-radius: 50% !important;
}
.card {
box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
}
.card .card-header {
font-weight: 500;
}
.card-header:first-child {
border-radius: 0.35rem 0.35rem 0 0;
}
.card-header {
padding: 1rem 1.35rem;
margin-bottom: 0;
background-color: rgba(33, 40, 50, 0.03);
border-bottom: 1px solid rgba(33, 40, 50, 0.125);
}
.form-control, .dataTable-input {
display: block;
width: 100%;
padding: 0.875rem 1.125rem;
font-size: 0.875rem;
font-weight: 400;
line-height: 1;
color: #69707a;
background-color: #fff;
background-clip: padding-box;
border: 1px solid #c5ccd6;
-webkit-appearance: none;
-moz-appearance: none;
appearance: none;
border-radius: 0.35rem;
transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.nav-borders .nav-link.active {
color: #0061f2;
border-bottom-color: #0061f2;
}
.nav-borders .nav-link {
color: #69707a;
border-bottom-width: 0.125rem;
border-bottom-style: solid;
border-bottom-color: transparent;
padding-top: 0.5rem;
padding-bottom: 0.5rem;
padding-left: 0;
padding-right: 0;
margin-left: 1rem;
margin-right: 1rem;
}
</style>

<section class="profile">
<div class="container-xl px-4 mt-0">

<div class="row">
<div class="col-xl-4">

<div class="card mb-4 mb-xl-0">
<div class="card-header">Profile Picture</div>
<div class="card-body text-center">

<img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">

<div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>

<button class="btn btn-primary" type="button">Upload new image</button>
</div>
</div>
</div>
<div class="col-xl-8">

<div class="card mb-4">
<div class="card-header">Account Details</div>
<div class="card-body">
<form action="/admin_visit_profile_submission/" method="POST">
    {% csrf_token %}

<!-- ID, USERNAME, PASSWORD -->
<div class="row gx-3 mb-3">
    <div class="col-md-2">
    <label class="small mb-1">ID</label>
    <input class="form-control" name="admin.id" type="text" placeholder="ID no." value="">
    </div>
        
    <div class="col-md-5">
    <label class="small mb-1">Username</label>
    <input class="form-control" name="username" type="text" placeholder="Enter your desired username (8-16 chars)" value="">
    </div>

    <div class="col-md-5">
    <label class="small mb-1" for="">Password</label>
    <input class="form-control" name="password" type="text" placeholder="Enter your desired username (8-16 chars)" value="">
    </div>
</div>

<!-- EMAIL, HOUSE TYPE -->
<div class="row gx-3 mb-3">
    <div class="col-md-6">
    <label class="small mb-1" for="">Email</label>
    <input class="form-control" name="admin.email" type="text" placeholder="Enter your email (must be active)" value="">
    </div>
        
    <div class="col-md-6">
    <label class="small mb-1" for="">House Type</label>
    <input class="form-control" name="house_type" type="text" placeholder="Select your House Type" value="">
    </div>
</div>

<!-- FIRST NAME, MIDDLE NAME -->
<div class="row gx-3 mb-3">
    <div class="col-md-6">
    <label class="small mb-1">First Name</label>
    <input class="form-control" name="user.admin.first_name" type="text" placeholder="Enter your first name" value="">
    </div>
    
    <div class="col-md-6">
    <label class="small mb-1" for="">Middle Name</label>
    <input class="form-control" name="middle_name" type="text" placeholder="Enter your middle name" value="">
    </div>
</div>

<!-- LAST NAME, SUFFIX, GENDER -->
<div class="row gx-3 mb-3">
    <div class="col-md-6">
    <label class="small mb-1" for="">Last Name</label>
    <input class="form-control" name="admin.last_name " type="text" placeholder="Enter your first name" value="">
    </div>

    <div class="col-md-3">
    <label class="small mb-1" for="">Suffix</label>
    <input class="form-control" name="suffix" type="text" placeholder="Enter your suffix" value="">
    </div>

    <div class="col-md-3">
    <label class="small mb-1" for="">Gender</label>
    <input class="form-control" name="gender" type="text" placeholder="Select your gender" value="">
    </div>
</div>


<!-- OFFICE, JOB -->
<div class="row gx-3 mb-3">
    <div class="col-md-6">
    <label class="small mb-1" for="">Office</label>
    <input class="form-control" name="office" type="text" placeholder="Enter your office" value="">
    </div>
    
    <div class="col-md-6">
    <label class="small mb-1" for="">Job</label>
    <input class="form-control" name="job" type="text" placeholder="Enter your current job" value="">
    </div>
</div>

<!-- DEPARTMENT, SALARY GRADE -->
<div class="row gx-3 mb-3">
    <div class="col-md-8">
    <label class="small mb-1" for="">College/Department</label>
    <input class="form-control" name="college" type="text" placeholder="Select your College/Department" value="">
    </div>
        
    <div class="col-md-4">
    <label class="small mb-1" for="">Salary Grade</label>
    <input class="form-control" name="salary" type="text" placeholder="Enter your current salary grade" value="">
    </div>
</div>

<!-- CONTACT NUMBER, MARITAL STATUS -->
<div class="row gx-3 mb-3">
    <div class="col-md-6">
    <label class="small mb-1" for="">Contact Number</label>
    <input class="form-control" name="phone_number" type="text" placeholder="Enter your phone number" value="">
    </div>

    <div class="col-md-6">
    <label class="small mb-1" for="">Marital Status</label>
    <input class="form-control" name="marital_status" type="text" placeholder="Select your status" value="">
    </div>
</div>

<!-- COUNTRY, NATIONALITY -->
<div class="row gx-3 mb-3">
    <div class="col-md-6">
    <label class="small mb-1" for="">Country</label>
    <input class="form-control" name="country" type="text" placeholder="Enter your country name" value="">
    </div>

    <div class="col-md-6">
    <label class="small mb-1" for="">Nationality</label>
    <input class="form-control" name="nationality" type="text" placeholder="Enter your nationality" value="">
    </div>
</div>

<!-- CURRENT ADDRESS, HOMETOWN -->
<div class="row gx-3 mb-3">
    <div class="col-md-8">
    <label class="small mb-1" for="">Current Address</label>
    <input class="form-control" name="address" type="text" placeholder="Enter your current address" value="">
    </div>

    <div class="col-md-4">
    <label class="small mb-1" for="">Hometown</label>
    <input class="form-control" name="hometown" type="text" placeholder="Enter your hometown" value="">
    </div>
</div>

<button class="btn btn-primary" type="submit">Save changes</button>
</form>
</div>
</div>
</div>
</div>
</div>
</section>


<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">

</script>
    

{% endblock main_content %}

{% block custom_js %}

{% endblock custom_js %}
