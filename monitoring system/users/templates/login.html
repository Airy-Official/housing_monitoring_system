{% extends 'base.html' %}
{% load static %} 

{% block content %}
      
<div class="login-box" style="margin-left: auto; margin-right: auto; width: 400px;">
  <img src="{% static 'dist/img/cmulogo.png' %}" alt="CMU Logo" class="brand-image img-circle elevation-3"
      style="width: 260px; height: 260px; margin-left: 18%; margin-top: 40px;">
  <div class="login-logo">
    <a href="{% url 'login' %}"style="color: rgb(166, 166, 166); color:ghostwhite; background-color: black; opacity: .7;"><b >Central Mindanao University<br></b>Housing Monitoring System</a>
  </div>
  <!-- /.login-logo -->
  <div class="card" style="border-radius: 15px;">
    <div class="card-body login-card-body"style="border-radius: 15px;">
      <p class="login-box-msg">Sign in to Housing Monitoring System</p>

    <form action="{% url 'doLogin' %}" method="POST">
      {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" name="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row gx-3 mb-3">
          <div class="col-md-6">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
    </form><!-- </form> -->
        
          <div class="col-md-6">
            <button type="submit" class="btn btn-secondary btn-block">
              <a href="{% url 'register' %}">Register</a></button>
          </div>
        </div>
          <!-- /.col -->
        </div>
  </div>
</div><!-- /.login-box -->
</div><!-- partial -->







{% endblock %}
